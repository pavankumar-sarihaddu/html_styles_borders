<!DOCTYPE html>
<html>
<head>
<h1>css borders</h1>
<p>the css border properties allow you to specify the style,width,and color of an element's border.</p>
</head>
<body>
<table style="table:1;border-style:dotted;border-width:5px;border-color:red;border-right-color:black;border-radius:5px"><tr><td>A Dotted Border</td></tr></table><br>
<table style="table:1;border-style:dashed;border-width:5px;border-color:green; border-top-style: dotted;
  border-right-style: solid;
  border-bottom-style: dotted;
  border-left-style: solid;"><tr><td>A dashed border</td></tr></table><br>
<table style="table:1;border-style:solid;dashed;border-width:5px;border-color:blue;"><tr><td>A solid border</td></tr></table><br>
<table style="border:1;border-style:double;dashed;border-width:5px;border-color:black;"><tr><td>A double border</td></tr></table><br>
<table style="border:1;border-style:groove;dashed;border-width:5px;border-color:yellow"><tr><td>A groove border</td></tr></table><br>
<table style="border:1;border-style:ridge;dashed;border-width:5px;border-color:green;border-radius:5px"><tr><td>A ridge border</td></tr></table><br>
<table style="border:1;border-style:inside;dashed;border-width:5px;border-color:orange"><tr><td>A an inside border</td></tr></table><br>
</body>
</html>
